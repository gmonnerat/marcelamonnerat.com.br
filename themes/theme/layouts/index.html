{{ partial "head.html" . }}
<body>
  {{ partial "navbar.html" . }}
  {{ partial "header.html" . }}

  <div class="container">
    <div class="row procedure">
      <div class="col-lg-12">
        <h2 class="page-header">Procedimentos</h2>
      </div>
      {{ range where .Data.Pages.ByTitle "Type" "procedimento" }}
        <div class="col-md-6 col-sm-6 box">
          <div class="procedure-box">
            <a href="{{ .Permalink }}">
              <img class="img-responsive img-portfolio img-hover" src="{{ .Site.BaseURL }}{{ .Params.Image }}" alt="{{ .Title }}">
            </a>
          </div>
          <div class="urun-title">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            <hr/>
          </div>
        </div>
      {{ end }}
    </div>
  </div>

  {{ partial "footer.html" . }}

  <script>
    $('.carousel').carousel({
      interval: 5000 //changes the speed
    })
  </script>

</body>
</html>
